{% load static %}

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Category</title>
        <link rel= "stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "{% static 'TeamIGS/style.css' %}">
    </head>
    <body>
        <!--Nav Links-->
        <nav class = "navbar navbar-expand-lg navbar-light bg-light">
            <div class = "container-fluid">
                <a class = "navbar-brand" href = "{% url 'index' %}">TeamIGS</a>
                <button class = "navbar-toggler" type ="button" data-bs-toggle = "collapse" data-bs-target="#navbarNav" aria-controls = "navbarNav" aria-expanded = "false" aria-label = "Toggle navigation">
                    <span class = "navbar-toggler-icon"></span>
                    </button>
                <div class = "collapse navbar-collapse" id= "navbarNav">
                    <ul class ="navbar-nav">
                        <li class= "nav-item">
                            <a class = "nav-item" href="{% url 'index' %}">Home</a>

                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href="{% url 'cart' %}">Cart</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
<!--Search bar-->
        <div class ="container mt-4">
            <form method ="GET" action= "{% url 'search' %}" class = "d-flex mb-4">
                    <input type = "text" name="search" class = "form-control me-2" placeholder="Search for categories..">
                    <button type= "submit" class = "btn btn-outline-primary">Search</button>
                    </form>
                </div>

                <!--Grid-->
                <div class= "container">
                    <h1 class= "text-center mb-4">Categories</h1>
                    {% if categories %}
                    <div class= "row">
                        {% for category in categories %}
                        <div class ="col-md-4">
                            <img src = "{{ category.image.url}}" class="card-img-top" alt="{{ category.name}}">
                            <div class="card-body">
                                <h5 class="card-title">{{ category.name }}</h5>
                                <a href="{% url 'inCategory' category.name %}" class="btn btn-primary">View Products</a>
                                <button class="btn btn-outline-secondary mt-2">Add to Wishlist</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% else %}
                <p class="text-center">No categories available.</p>
                {% endif %}
                        </div>
                    </div>

        </div>
        <!--Footer-->
        <footer class = "bg-light text-center text-lg-start mt-5">
            <div class="text-center p-3">
                Â© 2023 TeamIGS. All rights reserved.
                
            </div>
        </footer>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
