{% load static %}

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Category</title>
        <link rel= "stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "{% static 'TeamIGS/style.css' %}">
    </head>
    <body>
        <!--Nav Links-->
        <nav class = "navbar navbar-expand-lg navbar-light bg-light">
            <div class = "container-fluid">
                <a class = "navbar-brand" href = "{% url 'index' %}">TeamIGS</a>
                <button class = "navbar-toggler" type ="button" data-bs-toggle = "collapse" data-bs-target="#navbarNav" aria-controls = "navbarNav" aria-expanded = "false" aria-label = "Toggle navigation">
                    <span class = "navbar-toggler-icon"></span>
                    </button>
                <div class = "collapse navbar-collapse" id= "navbarNav">
                    <ul class ="navbar-nav">
                        <li class= "nav-item">
                            <a class = "nav-item" href="{% url 'index' %}">Home</a>

                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href="{% url 'cart' %}">Cart</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% if categories %}
            {% for category in categories %}
                <h1> <a href="{% url 'inCategory' category.name %}">{{ category.name }}</a></h1> 
            {% endfor %}
        {% else %}
            <h1 class="text-center">No categories available.</h1>
        {% endif %}
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
