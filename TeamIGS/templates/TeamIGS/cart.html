<!DOCTYPE html>
{% load static %}
<head>
{% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
<link rel="stylesheet" href="{% static 'TeamIGS/style.css' %}">
<script type="text/javascript" src="{%static 'js/cart.js' %}"></script>
<script type="text/javascript">
    var user = '{{request.user}}'
    getToken(name)
    getCookie(name)
    var cart = getCart()
    </script>
</head>
<!-- Header with links to other important pages -->
<a href="{% url 'index' %}">Home</a>

<div class="row">
	<div class="col-lg-12">
		<div class="box-element">
            <table class="table">
                <tr>
                    <th><h5>Items: <strong>{{order.get_cart_items}}</strong></h5></th>
                    <th><h5>Total:<strong>${{order.get_cart_total}}</strong></h5></th>
                    <th>
                        <a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}"><h1>Checkout</h1></a>
                    </th>
                </tr>
            </table>
        </div>

		<br>
		<div class="box-element">
            {% for item in items %}
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{{item.item.image.url}}"></div>
                <div style="flex:2"><p>{{item.item.name}}</p></div>
                <div style="flex:1"><p>${{item.item.price}}</p></div>
                <div style="flex:1">
                    <p class="quantity">Amount: {{item.quantity}}</p>
                    <div class="quantity">
                        <img class="chg-quantity" onclick="changeQuantity({{item.item.id}}, 'add')" src="{% static  'images/up-arrow-white.png' %}">

                        <img class="chg-quantity" onclick="changeQuantity({{item.item.id}}, 'remove')" src="{% static  'images/down-arrow-white.png' %}">
                    </div>
                </div>
                <div style="flex:1"><p>Total: ${{item.get_total}}</p></div>
            </div>
            <hr>
            {% endfor %}
	</div>
</div>
